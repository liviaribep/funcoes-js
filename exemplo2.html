<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> JavaScript Funções </h2>
    <p> Uma função pode ser armazenada em uma variável</p>
    <p id="resultado"></p>

    <script>
        const x = function (a,b) {return a*b};
        document.getElementById("resultado").innerHTML = x;
    </script>
</body>
</html>
